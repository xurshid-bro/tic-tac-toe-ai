<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe AI ✦ Xurshid</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe <span>AI</span></h1>
    <p class="subtitle">Unbeatable Minimax AI • Future KAIST CS 2026</p>

    <div class="score">
      You (X): <span id="playerScore">0</span> | 
      AI (O): <span id="aiScore">0</span> | 
      Ties: <span id="tieScore">0</span>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
      <button id="easyBtn">Easy</button>
      <button id="mediumBtn">Medium</button>
      <button id="impossibleBtn" class="active">Impossible</button>
      <button id="resetBtn">Reset Game</button>
    </div>

    <div id="message"></div>

    <footer>Made by <strong>Xurshid Bolturov</strong> • Uzbekistan → KAIST 2026</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
